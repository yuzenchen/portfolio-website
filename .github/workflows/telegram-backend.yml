name: Deploy Telegram Backend to Render

on:
  workflow_dispatch:
  push:
    branches: [ telegram-backend ]
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          pip install -r backend/requirements.txt
      - name: Lint
        run: |
          python -m compileall backend
